{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal">items</button>

    <div class="modal fade bd-example-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header bg-primary  mb-3">
                    <h3 class="col-11 model-title text-center"> Item Details </h3>
                    <button type="button" class="close" data-dismiss="modal">Ã—</button>
                </div>
                <!-- search bar-->
                <div class="input-group">
                    <input type="text" size="25" style="margin-left: 35%" placeholder="Search for..."
                        aria-label="Search" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button">
                            <i class="fas fa-search fa-sm"></i>
                        </button>
                    </div>
                </div>


                <div class="modal-body">

                    <div class="row">
                        <div class="col-sm-4">
                            <div class="card">
                                <div class="card-body">
                                    <form method="POST" class="post-form" enctype="multipart/form-data">
                                        <div class="form-group">
                                            <fieldset class="form-group">
                                                {% csrf_token %}
                                                {{form | crispy}}
                                            </fieldset>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-8">
                            <div class="card">
                                <table class="table">
                                    <thead class="thead-dark">
                                        <tr>
                                            <th scope="col">Id</th>
                                            <th scope="col">Items</th>
                                            <th scope="col">Quantity</th>
                                            <th scope="col">Price</th>
                                        </tr>
                                    </thead>
                                    <!-- <tbody>
                                    {% for outlet in outlets %}
                                        <tr>
                                            table data
                                        </tr>  
                                    {% endfor %} -->
                                    </tbody>
                                </table>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-sm-3">
                                    <a class="btn btn-info btn-fill" href="#">
                                        Add </a>
                                </div>
                                <div class="col-sm-3">
                                    <a class="btn btn-info btn-fill" href="#">
                                        update </a>
                                </div>
                                <div class="col-sm-3">
                                    <a class="btn btn-info btn-fill" href="#">
                                        Delete </a>
                                </div>
                                <div class="col-sm-3">
                                    <a class="btn btn-info btn-fill" href="#">
                                        Reset </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
